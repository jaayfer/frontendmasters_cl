<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - FrontendMaster Clone</title>
    <link href="css/main.css" rel="stylesheet" >
</head>
<body>
   
    <header class="header container">
        <a href="#home" class="header__logo">Logo</a>

        <nav class="header__nav">
            <ul class="menu-nav">
                <li class="menu-nav__item">
                    <a href="#!" class="menu-nav__link">Courses</a>
                </li>
                <li class="menu-nav__item">
                    <a href="#!" class="menu-nav__link">Learn</a>
                </li>
                <li class="menu-nav__item">
                    <a href="#!" class="menu-nav__link">Pricing</a>
                </li>
                <li class="menu-nav__item">
                    <a href="#!" class="menu-nav__link">Login</a>
                </li>
                <li class="menu-nav__item">
                    <a href="#!" class="menu-nav__link">Join Now</a>
                </li>
            </ul>
            <div class="menu-btn">
                <span class="menu-btn__ham"></span>
            </div>
        </nav>
       
    </header>

    <main>
        <video id="video" autoplay muted loop>
            <source src="https://static.frontendmasters.com/assets/fm/med/home/hero.mp4">
        </video>
        <section class="home container">
            <div class="home__content tx_container">
                <h1>Advance Your Skills</h1>
                <p>with In-Depth, Modern <br> Front-End Engineering Courses </p>            
                  
            </div>
            <div class="home__buttons">
                <span class="home__buttons--left button"><a href="#!">Browse Our Courses</a></span>
                <span class="home__buttons--right button"><a href="#!">View Learning Paths</a></span>
            </div>
        </section>

        <section class="languages container">
            <a class="languages__javascript">Javascript</a>
            <a class="languages__node">node</a>
            <a class="languages__css">css</a>
            <a class="languages__vue">Vue JS</a>
            <a class="languages__angular">Angular</a>
        </section>

        <section class="join_now container">
            <div class="join_now__content tx_container">
                <p> Join Now and Learn Straight <br>
                from the Experts Who Shape<br> the Modern Web</p>
                
            </div>
            <div class="join_now__button button">            
                <span class="button"> <a href="#join" >Join Now</a> </span>
            </div>
            
        </section>

        <section class="social-icons">
            hfgfg
        </section>






    </main>

    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
