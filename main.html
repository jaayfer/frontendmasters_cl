<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - FrontendMaster Clone</title>
    <link href="/dist/css/main.css" rel="stylesheet" >
</head>
<body>
   
    <header class="header">
        <div class="header__logo">
            <img src="/images/logo.svg" alt="Logo"> 
        </div>
        <nav class="header__nav">
            <a href="#!" class="nav__links">Courses </a>
            <a href="#!" class="nav__links">Learn </a>
            <a href="#!" class="nav__links">Pricing </a>
            <a href="#!" class="nav__links">Login </a>
            <a href="#!" class="nav__links">Join Now </a>
        </nav>
    </header>

    <main>
        <video id="video" autoplay muted loop>
            <source src="https://static.frontendmasters.com/assets/fm/med/home/hero.mp4">
        </video>
        <section class="home">
            <div class="home__content">
                <h1>Advance Your Skills</h1>
                <h2>with In-Depth, Modern </h2>            
                <h2>Front-End Engineering Courses</h2>    
            </div>
            <div class="home__buttons">
                <span class="home__buttons--left"><a href="#!">Browse Our Courses</a></span>
                <span class="home__buttons--right"><a href="#!">View Learning Paths</a></span>
            </div>
        </section>

        <section class="languages">
            <a class="languages__javascript">Javascript</a>
            <a class="languages__node">node</a>
            <a class="languages__css">css</a>
            <a class="languages__vue">Vue JS</a>
            <a class="languages__angular">Angular</a>
        </section>

        <section class="join_now">
            <div class="join_now__content">
                <h1>Join Now and Learn</h1>
                <h1>Straight from the Experts Who Shape the Modern Web</h1>
                
            </div>
            <div class="join_now__button">            
                <a href="#join" >Join Now</a>
            </div>
            
        </section>

        <section class="social-icons">
            hfgfg
        </section>



    </main>
</body>
</html>
